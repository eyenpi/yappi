search_spotify:
  method_doc: >
    Get Spotify catalog and Spotify ID information about albums, artists, playlists, tracks, shows,
    episodes or audiobooks that match a keyword string.
    IMPORTANT: Use fields parameter to specify which fields you want in the response.
    See available_fields section for options.
  params:
    q: >
      Your search query.
      You can narrow down your search using field filters. The available filters are album,
      artist, track, year, upc, tag:hipster, tag:new, isrc, and genre. Each field filter
      only applies to certain result types.
      The artist and year filters can be used while searching albums, artists and tracks.
      You can filter on a single year or a range (e.g. 1955-1960).
      The album filter can be used while searching albums and tracks.
      The genre filter can be used while searching artists and tracks.
      The isrc and track filters can be used while searching tracks.
      The upc, tag:new and tag:hipster filters can only be used while searching albums.
      The tag:new filter will return albums released in the past two weeks and tag:hipster
      can be used to return only albums with the lowest 10% popularity.
    search_type: >
      A comma-separated list of item types to search across. Search results include hits from all the specified item types. For example: q=abacab&type=album,track returns both albums and tracks matching "abacab".
      Allowed values: "album", "artist", "playlist", "track", "show", "episode", "audiobook"
    limit: >
      The maximum number of results to return in each item type. 
      For example, if you want to limit the number of albums, artists, 
      and tracks to 5 each, set limit=5. Default: 1. Minimum: 1. Maximum: 50.
    fields: >
      Comma-separated list of fields to include in the response. Fields parameter is required.
      Available fields by content type:
      
      Tracks:
      - Basic: id, name, type, uri
      - Artists info: artists.id, artists.name
      - Album info: album.id, album.name, album.release_date, album.total_tracks
      - Track details: duration_ms, explicit, popularity, preview_url
      - External: external_urls.spotify
      Example: "id,name,artists.name,album.name,duration_ms"
      
      Artists:
      - Basic: id, name, type, uri
      - Details: genres, popularity
      - Images: images.url
      - Stats: followers.total
      - External: external_urls.spotify
      Example: "id,name,genres,popularity,images.url"
      
      Albums:
      - Basic: id, name, type, uri, album_type
      - Details: total_tracks, release_date
      - Artists: artists.id, artists.name
      - Images: images.url
      - External: external_urls.spotify
      Example: "id,name,artists.name,release_date,total_tracks"
      
      Playlists:
      - Basic: id, name, type, uri
      - Details: description, public
      - Owner: owner.id, owner.display_name
      - Images: images.url
      - Stats: tracks.total
      - External: external_urls.spotify
      Example: "id,name,owner.display_name,tracks.total"
      
      Shows & Episodes:
      - Basic: id, name, type, uri
      - Details: description, explicit, languages, publisher
      - Images: images.url
      - External: external_urls.spotify
      Example: "id,name,description,publisher"
      
      Audiobooks:
      - Basic: id, name, type, uri
      - Details: description, edition, explicit, languages
      - Credits: authors.name, narrators.name, publisher
      - Stats: total_chapters
      - External: external_urls.spotify
      Example: "id,name,authors.name,total_chapters"

get_track:
  method_doc: >
    Get Spotify catalog information for a single track identified by its unique Spotify ID.
    
    The API response includes detailed track metadata such as album details, artists, track duration, popularity, explicit content flags, and external URLs. Content availability may vary depending on market and user account settings.
  params:
    id: >
      The Spotify ID for the track.
      This parameter is required.
      Example: 11dFghVXANMlKmJXsNCbNl
    fields: >
      Available fields by category:
      
      Basic Track Info:
      - id, name, type, uri
      - duration_ms, track_number, disc_number
      - explicit, is_playable, is_local
      - popularity, preview_url
      
      Artists:
      - artists.id, artists.name, artists.uri
      - artists.external_urls.spotify
      
      Album:
      - album.id, album.name, album.type
      - album.release_date
      - album.total_tracks
      - album.images.url
      - album.artists.name
      
      External IDs & URLs:
      - external_ids.isrc, external_ids.ean, external_ids.upc
      - external_urls.spotify
      
      Example combinations:
      - Basic: "id,name,duration_ms,popularity"
      - With artists: "id,name,artists.name,duration_ms"
      - Full details: "id,name,artists.name,album.name,album.release_date,duration_ms,popularity"

get_artists_top_tracks:
  method_doc: >
    Get Spotify catalog information about an artist's top tracks by country.

    The API response includes detailed metadata for the artist's top tracks, such as album details, performing artists, track duration, popularity, explicit content flags, and external URLs. Content availability may vary depending on the market and user account settings.
  params:
    id: >
      The Spotify ID of the artist.
      This parameter is required.
      Example: 0TnOYISbd1XYRBk9myaseg
    limit: >
      The maximum number of tracks to return.
      Default: 10. Minimum: 1. Maximum: 50.
      Example: limit=5
    fields: >
      Available fields by category:
      
      Album:
      - album_type, total_tracks, available_markets, external_urls.spotify, href, id, images.url, images.height, images.width, name, release_date, release_date_precision, restrictions.reason, type, uri, artists.external_urls.spotify, artists.href, artists.id, artists.name, artists.type, artists.uri
      
      Artists:
      - external_urls.spotify, href, id, name, type, uri
      
      Tracks:
      - available_markets, disc_number, duration_ms, explicit, external_ids.isrc, external_ids.ean, external_ids.upc, external_urls.spotify, href, id, is_playable, linked_from, restrictions.reason, name, popularity, preview_url, track_number, type, uri, is_local

get_artist:
  method_doc: >
    Get Spotify catalog information for a single artist identified by their unique Spotify ID.

    The API response includes detailed metadata for the artist, such as external URLs, follower count, genres, images, popularity, and Spotify URI.
  params:
    id: >
      The Spotify ID of the artist.
      This parameter is required.
      Example: 0TnOYISbd1XYRBk9myaseg
    fields: >
      Available fields by category:
      
      Basic Info:
      - id, name, type, uri
      - popularity
      
      Details:
      - genres (array of genre names)
      - followers.total
      
      Images:
      - images.url
      - images.height
      - images.width
      
      External:
      - external_urls.spotify
      - href
      
      Example combinations:
      - Basic: "id,name,popularity"
      - With genres: "id,name,genres,popularity"
      - Full profile: "id,name,genres,followers.total,popularity,images.url,external_urls.spotify"

get_artists_albums:
  method_doc: >
    Get Spotify catalog information about an artist's albums.

    The API response includes detailed metadata for the artist's albums, such as album type, total tracks, release date, cover art, available markets, and associated artists. Pagination parameters can be used to navigate through large result sets.
  params:
    id: >
      The Spotify ID of the artist.
      This parameter is required.
      Example: 0TnOYISbd1XYRBk9myaseg
    include_groups: >
      A comma-separated list of keywords to filter the response by album types.
      Valid values: "album", "single", "appears_on", "compilation".
      If not provided, all album types will be returned.
      Example: include_groups=single,appears_on
    limit: >
      The maximum number of items to return.
      Default: 20. Minimum: 1. Maximum: 50.
      Example: limit=10
    fields: >
      Available fields:
      - items.album_type
      - items.total_tracks
      - items.available_markets
      - items.external_urls.spotify
      - items.href
      - items.id
      - items.images.url
      - items.images.height
      - items.images.width
      - items.name
      - items.release_date
      - items.release_date_precision
      - items.restrictions.reason
      - items.type
      - items.uri
      - items.artists.external_urls.spotify
      - items.artists.href
      - items.artists.id
      - items.artists.name
      - items.artists.type
      - items.artists.uri
      - items.album_group
      
      Example combinations:
      - Basic: "items.id,items.name,items.album_type,items.release_date"
      - With artists: "items.id,items.name,items.artists.name,items.album_type,items.total_tracks"
      - Full details: "items.id,items.name,items.album_type,items.release_date,items.total_tracks,items.artists.name,items.images.url,items.external_urls.spotify"

get_album:
  method_doc: >
    Get Spotify catalog information for a single album.

    The API response includes detailed metadata for the album, such as album type, total tracks, release date, cover art, available markets, external URLs, associated artists, track list, copyrights, and popularity.
  params:
    id: >
      The Spotify ID of the album.
      This parameter is required.
      Example: 4aawyAB9vmqN3uQ7FjRGTy
    fields: >
      Available fields by category:
      
      Basic Album Info:
      - id, name, type, uri
      - album_type, total_tracks
      - release_date, release_date_precision
      - label, popularity
      
      Artists:
      - artists.id, artists.name
      - artists.uri, artists.type
      - artists.external_urls.spotify
      
      Tracks:
      - tracks.total
      - tracks.items.id, tracks.items.name
      - tracks.items.duration_ms, tracks.items.track_number
      - tracks.items.artists.name
      - tracks.items.preview_url
      
      Images:
      - images.url
      - images.height
      - images.width
      
      Additional Details:
      - copyrights.text, copyrights.type
      - genres
      - external_ids.isrc, external_ids.ean, external_ids.upc
      - external_urls.spotify
      
      Example combinations:
      - Basic: "id,name,artists.name,release_date"
      - With tracks: "id,name,artists.name,tracks.items.name"
      - Full details: "id,name,artists.name,release_date,total_tracks,tracks.items.name,popularity,images.url"

get_album_tracks:
  method_doc: >
    Get Spotify catalog information about an album's tracks. Optional parameters can be used to limit the number of tracks returned.

    The API response includes detailed metadata for each track, such as performing artists, track duration, explicit content flags, available markets, and external URLs. Pagination parameters can be used to navigate through large result sets.
  params:
    id: >
      The Spotify ID of the album.
      This parameter is required.
      Example: 4aawyAB9vmqN3uQ7FjRGTy
    limit: >
      The maximum number of items to return.
      Default: 20. Minimum: 1. Maximum: 50.
      Example: limit=10
    fields: >
      Available fields by category:

      Track Basic Info:
      - id, name, type, uri
      - duration_ms, disc_number, track_number
      - explicit, is_playable, is_local
      - preview_url
      
      Artists:
      - artists.id, artists.name
      - artists.type, artists.uri
      - artists.external_urls.spotify
      
      External & Links:
      - external_urls.spotify
      - href
      
      Pagination:
      - limit, offset, total
      - next, previous
      
      Example combinations:
      - Basic: "id,name,track_number"
      - With artists: "id,name,artists.name,duration_ms"
      - Full details: "id,name,artists.name,duration_ms,track_number,preview_url,external_urls.spotify"

get_new_releases:
  method_doc: >
    Get a list of new album releases featured in Spotify, as shown on the "Browse" tab of the Spotify player.

    The API response includes a paged set of albums with details such as album name, release date, cover art, and external URLs. Pagination parameters can be used to navigate through large result sets.
  params:
    limit: >
      The maximum number of items to return.
      Default: 20. Minimum: 1. Maximum: 50.
      Example: limit=10
    fields: >
      Available fields by category:
      
      Basic Album Info:
      - albums.items.id, albums.items.name
      - albums.items.type, albums.items.uri
      - albums.items.album_type
      - albums.items.total_tracks
      
      Release Info:
      - albums.items.release_date
      - albums.items.release_date_precision
      
      Artists:
      - albums.items.artists.id
      - albums.items.artists.name
      - albums.items.artists.uri
      
      Images:
      - albums.items.images.url
      - albums.items.images.height
      - albums.items.images.width
      
      External & Links:
      - albums.items.external_urls.spotify
      - albums.items.href
      
      Pagination:
      - albums.limit, albums.offset, albums.total
      - albums.next, albums.previous
      
      Example combinations:
      - Basic: "albums.items.id,albums.items.name,albums.items.artists.name"
      - With release: "albums.items.id,albums.items.name,albums.items.artists.name,albums.items.release_date"
      - Full details: "albums.items.id,albums.items.name,albums.items.artists.name,albums.items.release_date,albums.items.total_tracks,albums.items.images.url"

get_playlist:
  method_doc: >
    Get a playlist owned by a Spotify user.

    The API response includes detailed metadata for the playlist, such as playlist name, description, owner, images, followers, tracks, and external URLs. Optional parameters can be used to filter fields and specify supported item types.
  params:
    playlist_id: >
      The Spotify ID of the playlist.
      This parameter is required.
      Example: 3cEYpjA9oz9GiPac4AsH4n
    fields: >
      Available fields by category:
      
      Basic Info:
      - id, name, type, uri
      - description, collaborative, public
      - snapshot_id
      
      Owner:
      - owner.id, owner.display_name
      - owner.uri, owner.type
      - owner.external_urls.spotify
      
      Images:
      - images.url
      - images.height
      - images.width
      
      Followers:
      - followers.total
      
      Tracks:
      - tracks.total
      - tracks.items.added_at
      - tracks.items.added_by.id
      - tracks.items.added_by.display_name
      - tracks.items.track.id
      - tracks.items.track.name
      - tracks.items.track.duration_ms
      - tracks.items.track.popularity
      - tracks.items.track.artists.name
      - tracks.items.track.album.name
      - tracks.items.track.album.release_date
      
      External:
      - external_urls.spotify
      - href
      
      Pagination:
      - tracks.limit, tracks.offset
      - tracks.next, tracks.previous
      
      Example combinations:
      - Basic: "id,name,owner.display_name,tracks.total"
      - With tracks: "id,name,tracks.items(track(name,artists.name))"
      - Full details: "id,name,description,owner.display_name,tracks.total,tracks.items(added_at,track(name,artists.name,album.name))"
    additional_types: >
      A comma-separated list of item types supported by the client in addition to the default track type.
      Valid types: "track", "episode".